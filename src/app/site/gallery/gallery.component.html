<!--=================================
   gallery -->

<section class="gallery white-bg page-section-ptb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="isotope-filters">
          <button data-filter="" class="active">All</button>
          <button *ngFor="let image of gallery" [attr.data-filter]="'.'+image.tag"> {{image.tag}}</button> 
          <!--=================================
            po pobraniu wypisz tylko raz tag -->

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="isotope popup-gallery columns-4">
      <div *ngFor="let image of gallery" class="grid-item {{image.tag}}">
        <div class="galllery-item">
          <span><img class="img-responsive" src="{{image.img}}" alt=""></span>
          <div class="overlay">
            <div class="overlay-content">
              <h3> <a href="#"> {{image.name}}</a> </h3>
              <a class="portfolio-img" href="{{image.img}}"><i class="fa fa-expand"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
